<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Jomhuria&family=Open+Sans:wght@400;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&family=Work+Sans:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="box">
    <div class="col-1">
      <h3>Your Result</h3>
      <div class="result">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <div class="text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the <br> people who have taken these tests</p>
      </div>
    </div>
    <div class="col-2">
      <h3 style="position:relative;left: -100px;">Summary</h3>
      <div class="lists">
        <div class="list">
          <div class="icon">
            <h4>Reaction</h4>
          </div>
          <div class="consequence">
            <h4>80</h4><h4>/</h4><h4>100</h4>
          </div>
        </div>
        <div class="list">
          <div class="icon">
            <h4>Memory</h4>
          </div>
          <div class="consequence">
            <h4>92</h4><h4>/</h4><h4>100</h4>
          </div>
        </div>
        <div class="list">
          <div class="icon">
            <h4>Verable</h4>
          </div>
          <div class="consequence">
            <h4>61</h4><h4>/</h4><h4>100</h4>
          </div>
        </div>
        <div class="list">
          <div class="icon">
            <h4>Visual</h4>
          </div>
          <div class="consequence">
            <h4>72</h4><h4>/</h4><h4>100</h4>
          </div>
        </div>
      </div>
      <div>Countinue</div>
    </div>
  </div>
</body>
</html>
